<div class="login-container">
  <div class="logo">
    <h1>Instituto Nuevo Milenio</h1>
    <p>Sistema de Gesti√≥n de Planillas</p>
  </div>

  <!-- Mensaje de error global -->
  <div class="alert alert-error" *ngIf="errorMessage">
    <i class="error-icon">‚ö†Ô∏è</i>
    {{ errorMessage }}
  </div>

  <!-- Formulario de login -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Correo Electr√≥nico</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="usuario@instituto.edu.pe"
        [class.error]="hasFieldError('email')"
        autocomplete="email">
      <div class="field-error" *ngIf="hasFieldError('email')">
        {{ getFieldError('email') }}
      </div>
    </div>

    <!-- Campo Contrase√±a -->
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        [class.error]="hasFieldError('password')"
        autocomplete="current-password">
      <div class="field-error" *ngIf="hasFieldError('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <!-- Recordarme -->
    <div class="remember-me">
      <input type="checkbox" id="remember" formControlName="remember">
      <label for="remember">Recordarme</label>
    </div>

    <!-- Bot√≥n de login -->
    <button 
      type="submit" 
      class="login-btn"
      [disabled]="isLoading"
      [class.loading]="isLoading">
      <span *ngIf="!isLoading">INGRESAR</span>
      <span *ngIf="isLoading" class="loading-content">
        <span class="spinner"></span>
        INGRESANDO...
      </span>
    </button>

  </form>

  <!-- Olvid√© mi contrase√±a -->
  <div class="forgot-password">
    <a href="#" (click)="onForgotPassword(); $event.preventDefault()">
      ¬øOlvidaste tu contrase√±a?
    </a>
  </div>

  <!-- Usuarios de demostraci√≥n -->
  <div class="demo-users">
    <h4>üë§ Usuarios de Prueba:</h4>
    
    <div class="demo-user" (click)="useDemoCredentials('admin')">
      <strong>Administrador:</strong> 
      <span>admin@instituto.edu.pe</span>
      <button type="button" class="demo-btn">Usar</button>
    </div>
    
    <div class="demo-user" (click)="useDemoCredentials('user')">
      <strong>Usuario:</strong> 
      <span>usuario@instituto.edu.pe</span>
      <button type="button" class="demo-btn">Usar</button>
    </div>
  </div>
</div>
